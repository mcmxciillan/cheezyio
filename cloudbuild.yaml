steps:
  # 1. Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'gcr.io/$PROJECT_ID/cheezyio:$COMMIT_SHA',
        '-t',
        'gcr.io/$PROJECT_ID/cheezyio:latest',
        '.',
      ]

  # 2. Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/cheezyio:$COMMIT_SHA']

  # 3. Push the "latest" tag as well
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/cheezyio:latest']

  # 4. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/cheezyio:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production,ALLOWED_ORIGIN=*'

substitutions:
  _REGION: us-central1
  _SERVICE_NAME: cheezyio-game

images:
  - 'gcr.io/$PROJECT_ID/cheezyio:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/cheezyio:latest'

options:
  logging: CLOUD_LOGGING_ONLY
