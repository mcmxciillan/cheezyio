steps:
  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'us-central1-docker.pkg.dev/$PROJECT_ID/cheezyio-repo/cheezyio:$COMMIT_SHA',
        '.',
      ]

  # 2. Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/cheezyio-repo/cheezyio:$COMMIT_SHA']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'cheezyio-game'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/cheezyio-repo/cheezyio:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'ALLOWED_ORIGIN=https://cheezyio-game-uc.a.run.app'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/cheezyio-repo/cheezyio:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
